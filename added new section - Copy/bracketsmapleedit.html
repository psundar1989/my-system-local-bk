	//start zoom in zoom out
		var zoom = 1;
		
		$('.zoomIn').on('click', function(){	
			zoom += 0.1;
			$('.target').css('zoom', zoom);
		});
		$('.zoom-init').on('click', function(){
			zoom = 1;
			$('.target').css('zoom', zoom);
		});
		$('.zoomOut').on('click', function(){
			zoom -= 0.1;
			$('.target').css('zoom', zoom);
		});
	
	//end zoom in zoom out
	//
	var bracketData;
    $.ajax({
        type: 'GET',

			console.log(bracketData);
			
		
        }

	setTimeout(() => {	
	console.log(bracketData);
	$('.panzoom-elements').bracket({
        init: bracketData, /* data to initialize the bracket with */
        teamWidth: 200,
        scoreWidth: 48,
        matchMargin: 50,
        roundMargin: 70,
        skipConsolationRound: true,
        centerConnectors: true,
        decorator: {
            edit: function acEditFn(container, data, doneCb) {			
                return false
				
            },
            render: function render_fn(container, data, score, state) {	
		console.log("test"+score);	
                switch (state) {				
                    case "empty-bye":
                        container.append("No team")
                        return;
                    case "empty-tbd":
                        container.append("Upcoming")
                        return;
                    case "entry-no-score":
                    case "entry-default-win":
                    case "entry-complete":
                        container.append('<img src="' + data.teamlogo + '" alt="Team logo"> ').append(data.name)
                        return;
                }
            }
        }
	
    });
		$(".fa-edit").hide();
		 $(".teamContainer").click(function(){

	  });
